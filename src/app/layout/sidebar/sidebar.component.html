<div class="sidebar">
  <div class="sidebar-header">
    <h2 class="text-celeste">Colegio Pilar</h2>
  </div>
  <ul class="sidebar-menu">
    <li *ngFor="let item of menuItems">
      <a [routerLink]="item.route" routerLinkActive="active" class="menu-item">
        <i [class]="item.icon"></i>
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>
</div>
