<div class="card">
    <p-table 
        #dt1 
        [value]="estudiantes()" 
        dataKey="id"
        [rows]="5" 
        [showCurrentPageReport]="true" 
        [rowsPerPageOptions]="[5,20,50]" 
        [loading]="loading()" 
        [paginator]="true" 
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} estudiantes"
        [globalFilterFields]="['nombres','apellidos','dni','grado','seccion']"
        class="p-datatable-customers p-datatable-gridlines"
        [tableStyle]="{'min-width': '50rem'}">
        
        <ng-template pTemplate="caption">
            <div class="flex justify-content-between align-items-center">
                <h2 class="m-0">GestiÃ³n de Estudiantes</h2>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" [(ngModel)]="searchValue" (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar palabra clave" />
                </span>
                <button pButton label="Limpiar" class="p-button-outlined ml-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="dni" style="min-width: 5rem">
       
                        DNI 
                       
                </th>
                <th pSortableColumn="nombres" style="min-width: 15rem">
                    <div class="flex align-items-center">
                        Nombres <p-sortIcon field="nombres"></p-sortIcon>
                    </div>
                </th>
                <th pSortableColumn="apellidos" style="min-width: 15rem">
                    <div class="flex align-items-center">
                        Apellidos <p-sortIcon field="apellidos"></p-sortIcon>
                    </div>
                </th>
                
                <th pSortableColumn="fechaNacimiento" style="min-width: 15rem">
                        F. Nacimiento
                </th >
                <th style="min-width: 8rem"> Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-estudiante>
            <tr>
                <td>
                    {{estudiante.dni}}
                </td>
                <td>
                    {{estudiante.nombres}}
                </td>
                <td>
                    {{estudiante.apellidos}}
                </td>
   
                <td>
                    {{estudiante.fechaNacimiento | date:'dd/MM/yyyy'}}
                </td>
                <td>
                    <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text"></button>
                    <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger"></button>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">No se encontraron estudiantes.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
